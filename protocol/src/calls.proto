syntax = "proto3";

package protocol.calls;

message nvmlInitWithFlags {
    uint32 flags = 1;
}

message nvmlInit_v2 {

}

message nvmlShutdown {

}

message RemoteCall {
    oneof call {
        nvmlInitWithFlags nvmlInitWithFlags = 1;
        nvmlInit_v2 nvmlInit_v2 = 2;
        nvmlShutdown nvmlShutdown = 3;
    }
}
